{% extends "base.html" %}

{% block content %}

<h1>{{ deArtikel.art_Nm }}</h1>

    <!--Grid row-->
    <div class="row">
      <!--The Image-->
      <div class="col-md-6 mb-4">
        <!--Eerst check doen of er wel een image is, anders foutmelding als geen image aanwezig-->
		{% if deArtikel.art_Image %}
        	<img src="{{ deArtikel.art_Image.url }}" class="img-fluid" alt="">
		{% endif %}
      </div>
      <!--Grid column-->

      <!--Grid column-->
      <div class="col-md-6 mb-4">

        <!--Content of this column-->
        <div class="p-4">

          <div class="mb-3">
            <a href="">
              <span class="badge purple mr-1">Categorie (nog toepassen)</span>
            </a>
          </div>

          <p class="lead">
            <span>&euro;{{ deArtikel.art_Prijs }}</span>
          </p>

          Omschrijving:<br>
          <div class="mb-4 ml-2" style="border: solid 1px gray">
            <p>{{ deArtikel.art_Nm }}</p>
            <p>{{ deArtikel.art_Omschr }}</p>
          </div>

          <div class="d-flex justify-content-left">
            <!-- Default input -->
            <input type="number" value="1" aria-label="Search" class="form-control" style="width: 100px">
            <button class="btn btn-primary btn-md my-0 p" type="submit">
              Add to cart
              <i class="fas fa-shopping-cart ml-1"></i>
            </button>

          </div>


        </div>
        <!--Content-->

      </div>
      <!--Grid column-->

    </div>
    <!--Grid row-->
				
{% endblock content %}
